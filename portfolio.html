  <script>
    const gallery = document.getElementById("gallery");
    const username = "ramizalsafi";
    const repo = "elitespro-website";
    for (let i = 1; i <= 43; i++) {
      const imgPath = `https://raw.githubusercontent.com/${username}/${repo}/main/portfolio/images/design${i}.webp`;
      const anchor = document.createElement("a");
      anchor.href = imgPath;
      anchor.setAttribute("data-lightbox", "portfolio");
      anchor.setAttribute("data-title", `Design ${i}`);
      const img = document.createElement("img");
      img.src = imgPath;
      img.alt = `Design ${i}`;
      anchor.appendChild(img);
      gallery.appendChild(anchor);
    }
