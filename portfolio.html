  <!-- Lightbox JS -->

  <!-- Image Gallery Script with Lazy Loading -->
  <script>
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= 43; i++) {
      const imgSrc = `portfolio/images/design${i}.jpg`;

      const anchor = document.createElement("a");
      anchor.href = imgSrc;
      anchor.setAttribute("data-lightbox", "portfolio");
      anchor.setAttribute("data-title", `Design ${i}`);

      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = `Design ${i}`;
      img.loading = "lazy";

      anchor.appendChild(img);
      gallery.appendChild(anchor);
    }
  </script>
