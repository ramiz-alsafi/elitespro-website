<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Us | ElitesPro</title>
  <meta name="description" content="Send a message to ElitesPro. Fill out the contact form and weâ€™ll get back to you shortly." />
  <meta name="keywords" content="email ElitesPro, contact form, customer inquiry, support message" />
  <meta property="og:title" content="Email ElitesPro" />
  <meta property="og:description" content="Use our secure form to reach out to ElitesPro directly by email." />
  <meta property="og:image" content="assets/og-image.png" />
  <meta property="og:url" content="https://www.elitespro.online/contact-email.html" />
  <meta name="theme-color" content="#00c2cb" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <style>
    .email-form-container {
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 10px;
      animation: fadeSlideUp 1s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .email-form-container h1 {
      text-align: center;
      color: #00c2cb;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
      font-size: 1rem;
    }

    form button {
      background-color: #00c2cb;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0096a0;
    }
  </style>
</head>
<body>

  <section class="email-form-container">
    <h1>Send Us a Message</h1>
    <form action="mailto:ramizalsafi862@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="Name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="Email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="Message" rows="6" required></textarea>

      <button type="submit">Send Email</button>
    </form>
  </section>

</body>
</html>
