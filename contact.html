  <main>
    <section class="contact-section" style="max-width:600px; margin:3rem auto; padding: 0 1rem;">
      <h1>Contact Us</h1>
      <p>We would love to hear from you! Whether you have questions, want a quote, or need support, please reach out using the form below.</p>

      <form action="contact-email.html" method="POST" class="contact-form" style="display:flex; flex-direction:column; gap:1rem;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your full name" />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Your email address" />

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required placeholder="Subject of your message" />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required placeholder="Write your message here"></textarea>

        <button type="submit" class="btn-primary" style="align-self:flex-start;">Send Message</button>
      </form>
    </section>
