<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | ElitesPro</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Simple styles for the contact form and dropdown */

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      font-family: 'Inter', sans-serif;
    }

    h2 {
      font-weight: 800;
      margin-bottom: 1rem;
      color: #222;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
    }

    input,
    textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    textarea {
      min-height: 120px;
    }

    button[type="submit"] {
      background-color: #0070f3;
      color: white;
      font-weight: 700;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 150px;
      align-self: flex-start;
    }

    button[type="submit"]:hover {
      background-color: #005bb5;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
      margin-bottom: 2rem;
    }

    .dropdown-toggle {
      background-color: #0070f3;
      color: white;
      padding: 12px 20px;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 45px;
      left: 0;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      min-width: 200px;
      z-index: 10;
    }

    .dropdown-menu a {
      display: block;
      padding: 12px 16px;
      color: #0070f3;
      text-decoration: none;
      font-weight: 600;
      border-bottom: 1px solid #eee;
    }

    .dropdown-menu a:last-child {
      border-bottom: none;
    }

    .dropdown-menu a:hover {
      background-color: #f0f8ff;
    }

    /* Show dropdown on toggle click */
    .dropdown.show .dropdown-menu {
      display: block;
    }

    /* Fixed footer contact bar */
    footer.contact-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #222;
      color: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      font-family: 'Inter', sans-serif;
      z-index: 1000;
    }

    footer.contact-footer a,
    footer.contact-footer button {
      color: #fff;
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1rem;
      padding: 0 10px;
    }

    footer.contact-footer a:hover,
    footer.contact-footer button:hover {
      color: #0070f3;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1><a href="index.html">ElitesPro</a></h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <div class="dropdown" id="services-dropdown">
            <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
              Services ▼
            </button>
            <div class="dropdown-menu" aria-label="Services submenu">
              <a href="services/inbound.html">Inbound Support</a>
              <a href="services/chat.html">Live Chat Support</a>
              <a href="services/crm.html">CRM Integration</a>
              <a href="services/tech.html">Tech Setup & Automation</a>
              <a href="services/multilingual.html">Multilingual Support</a>
            </div>
          </div>
        </li>
        <li>
          <div class="dropdown" id="contact-dropdown">
            <button class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
              Contact ▼
            </button>
            <div class="dropdown-menu" aria-label="Contact submenu">
              <a href="#email-form-section" id="email-us-link">Email Us</a>
              <a href="tel:+1234567890" id="call-us-link">Call Us: +1 234 567 890</a>
              <a href="https://your-3cx-web-client-link" id="live-chat-link" target="_blank" rel="noopener noreferrer">
                Start Live Chat
              </a>
            </div>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <h2>Contact Us by Email</h2>
    <form id="contact-form" action="mailto:ramizalsafi@www.elitespro.online" method="POST" enctype="text/plain">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="First Name" required />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" name="Last Name" required />

      <label for="email-address">Email Address</label>
      <input type="email" id="email-address" name="Email Address" required />

      <label for="phone-number">Phone Number</label>
      <input type="tel" id="phone-number" name="Phone Number" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="Message" required></textarea>

      <button type="submit">Send Email</button>
    </form>
  </main>

  <footer class="contact-footer" role="contentinfo" aria-label="Contact options">
    <a href="tel:+1234567890" id="footer-call-link">Call Us: +1 234 567 890</a>
    <button id="footer-live-chat" aria-label="Start live chat">Live Chat</button>
  </footer>

  <script>
    // Dropdown toggle functionality
    document.querySelectorAll('.dropdown-toggle').forEach(button => {
      button.addEventListener('click', () => {
        const dropdown = button.parentElement;
        const expanded = button.getAttribute('aria-expanded') === 'true' || false;
        button.setAttribute('aria-expanded', !expanded);
        dropdown.classList.toggle('show');

        // Close other dropdowns if open
        document.querySelectorAll('.dropdown').forEach(otherDropdown => {
          if (otherDropdown !== dropdown) {
            otherDropdown.classList.remove('show');
            otherDropdown.querySelector('.dropdown-toggle').setAttribute('aria-expanded', false);
          }
        });
      });
    });

    // Close dropdowns when clicking outside
    window.addEventListener('click', (e) => {
      if (!e.target.matches('.dropdown-toggle')) {
        document.querySelectorAll('.dropdown').forEach(dropdown => {
          dropdown.classList.remove('show');
          dropdown.querySelector('.dropdown-toggle').setAttribute('aria-expanded', false);
        });
      }
    });

    // Scroll to email form on "Email Us" link click
    document.getElementById('email-us-link').addEventListener('click', e => {
      e.preventDefault();
      document.getElementById('contact-form').scrollIntoView({ behavior: 'smooth' });
      // Close dropdown after click
      const dropdown = document.getElementById('contact-dropdown');
      dropdown.classList.remove('show');
      dropdown.querySelector('.dropdown-toggle').setAttribute('aria-expanded', false);
    });

    // Footer live chat button redirects to 3CX web client
    document.getElementById('footer-live-chat').addEventListener('click', () => {
      window.open('https://your-3cx-web-client-link', '_blank', 'noopener');
    });

    // Optional: Footer call link behavior handled by tel: protocol
  </script>
</body>
</html>
