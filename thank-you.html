<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | ElitesPro</title>
  <meta name="description" content="Thanks for contacting ElitesPro. We’ll get back to you shortly." />
  <meta name="author" content="ElitesPro" />
  <meta name="keywords" content="ElitesPro, thank you, message received, confirmation" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
  <meta property="og:title" content="Thank You - ElitesPro" />
  <meta property="og:description" content="We have received your message and will respond shortly." />
  <meta property="og:image" content="assets/og-image.png" />
  <meta property="og:url" content="https://www.elitespro.online/thank-you.html" />
  <meta name="theme-color" content="#00c2cb" />
  <style>
    .thank-you-container {
      text-align: center;
      padding: 100px 20px;
      animation: fadeSlideUp 1s ease forwards;
    }

    .thank-you-container h1 {
      font-size: 2.5rem;
      color: #00c2cb;
    }

    .thank-you-container p {
      font-size: 1.2rem;
      margin-top: 15px;
      color: #333;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .thank-you-container a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #00c2cb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .thank-you-container a:hover {
      background: #007b84;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.<br>We’ll be in touch soon.</p>
    <a href="index.html">Back to Home</a>
  </div>

</body>
</html>
